name: Android Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-home-cache-cleanup: true
          
      - name: Create .env file
        run: |
          cat > .env << EOF
          YOUR_API_KEY=${{ secrets.YOUR_API_KEY }}
          YOUR_AUTH_DOMAIN=${{ secrets.YOUR_AUTH_DOMAIN }}
          YOUR_PROJECT_ID=${{ secrets.YOUR_PROJECT_ID }}
          YOUR_STORAGE_BUCKET=${{ secrets.YOUR_STORAGE_BUCKET }}
          YOUR_MESSAGING_SENDER_ID=${{ secrets.YOUR_MESSAGING_SENDER_ID }}
          YOUR_APP_ID=${{ secrets.YOUR_APP_ID }}
          EOF
          
      - name: Setup Google Services
        run: |
          mkdir -p android/app
          cat > android/app/google-services.json << EOF
          {
            "project_info": {
              "project_number": "${{ secrets.FIREBASE_PROJECT_NUMBER }}",
              "project_id": "${{ secrets.FIREBASE_PROJECT_ID }}",
              "storage_bucket": "${{ secrets.FIREBASE_STORAGE_BUCKET }}"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "${{ secrets.FIREBASE_MOBILE_SDK_APP_ID }}",
                  "android_client_info": {
                    "package_name": "com.awesomeproject"
                  }
                },
                "oauth_client": [],
                "api_key": [
                  {
                    "current_key": "${{ secrets.FIREBASE_API_KEY }}"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOF
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Make Gradlew Executable
        run: chmod +x ./android/gradlew
        
      - name: Clean Build
        run: |
          cd android
          ./gradlew clean
          
      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace
          
      - name: Build Release APK
        if: github.event_name != 'pull_request'
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace
          
      - name: Build Release Bundle (AAB)
        if: github.event_name != 'pull_request'
        run: |
          cd android
          ./gradlew bundleRelease --no-daemon --stacktrace
          
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ github.sha }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
          
      - name: Upload Release APK
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.sha }}
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 90
          
      - name: Upload Release Bundle
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-bundle-${{ github.sha }}
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 90
          
      - name: Generate Build Summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow**: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Node Version**: 18" >> $GITHUB_STEP_SUMMARY
          echo "- **Java Version**: 17" >> $GITHUB_STEP_SUMMARY